<div class="row featurette">
    <div class="col-12">
        <h2 class="featurette-heading text-left">Login</h2>
        <div class="form-signin">
            <label for="email" class="sr-only">Email address</label>
            <input [(ngModel)]="user.email" type="text" id="email" class="form-control" placeholder="Email address" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input [(ngModel)]="user.password" type="password" id="password" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="fazerLogin()">Sign in</button>
        </div>
    </div>
</div>
